{% load i18n %} {% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bill.css' %}">
    <style>
        body{
            font-size:1.3em;
        }
    </style>
</head>
<body>
    {{header.header | safe}}
    <div class = "bill-wrapper">
        {% block content %}{% endblock %}
    </div>
    {{footer.footer | safe}} 
    {% block extracontent %}
    {% endblock %}
</body>
</html>
